---
name: Build & Release Binaries

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Build Standalone
        run: |
          chmod +x tools/*.sh
          ./tools/build-all.sh linux ${{ matrix.arch }}
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: dist/cf-updater-linux-*

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64
      - name: Build Standalone
        run: |
          chmod +x tools/*.sh
          ./tools/build-all.sh windows x86_64
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Build Standalone
        run: |
          chmod +x tools/*.sh
          ./tools/build-all.sh macos ${{ matrix.arch }}
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: dist/cf-updater-macos-*

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - name: Download linux-x86_64
        uses: actions/download-artifact@v4
        with:
          name: linux-x86_64
          path: artifacts
      - name: Download linux-aarch64
        uses: actions/download-artifact@v4
        with:
          name: linux-aarch64
          path: artifacts
      - name: Download windows-x64
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: artifacts
      - name: Download macos-x86_64
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64
          path: artifacts
      - name: Download macos-aarch64
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64
          path: artifacts
      - name: Get Version
        id: vars
        run: |
          VERSION="$(grep '^VERSION=' src/main.sh | cut -d'"' -f2)"
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: Release ${{ steps.vars.outputs.version }}
          files: artifacts/*
          generate_release_notes: true