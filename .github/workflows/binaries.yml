---
name: Build & Release Binaries

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Standalone Bundles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y makeself gcc-mingw-w64
      - name: Build All Bundles
        run: |
          chmod +x tools/*.sh
          ./tools/build-all.sh --all
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: cloudflare-dns-updater-bundles
          path: dist/*

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-dns-updater-bundles
          path: artifacts
      - name: Get Version
        id: vars
        run: |
          VERSION="$(grep '^VERSION=' src/main.sh | cut -d'"' -f2)"
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: Release ${{ steps.vars.outputs.version }}
          files: artifacts/*
          generate_release_notes: true
