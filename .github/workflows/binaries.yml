---
name: Build Binaries

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y makeself

      - name: Build All Standalone Bundles
        run: bash tools/build-all.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-dns-updater-bundles
          path: dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cloudflare-dns-updater-bundles
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/cf-updater-linux-x86_64.run
            artifacts/cf-updater-linux-aarch64.run
            artifacts/cf-updater-windows-x64.zip
