---
name: Lint & Validation

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/shellcheck-action@master
        with:
          scandir: './src'
          additional_files: 'cloudflare-dns-updater.sh'

  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bash Syntax Check
        run: |
          for file in *.sh src/*.sh; do
            echo "Checking $file"
            bash -n "$file"
          done
