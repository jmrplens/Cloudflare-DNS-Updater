---
name: Lint & Validation

on:

  push:

    branches: [main, feature/**]

  pull_request:

    branches: [main]

permissions:

  contents: read

jobs:

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: |
          shellcheck *.sh src/*.sh



  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bash Syntax Check
        run: |
          for file in *.sh src/*.sh; do
            echo "Checking $file"
            bash -n "$file"
          done
